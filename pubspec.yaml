name: photo
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  #Internal
  flutter_modular: ^6.3.4
  dio: ^5.8.0+1
  intl: ^0.20.2
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3
  cupertino_icons: ^1.0.8
  qr_flutter: ^4.1.0
  flutter_svg: ^2.0.14
  permission_handler: ^12.0.0+1
  signals: ^6.0.2
  easy_mask: ^2.0.1
  signals_flutter: ^6.0.2
  mobile_scanner: ^6.0.10

  #Firebase
  firebase_core: ^3.13.0
  firebase_remote_config: ^5.4.3
  firebase_analytics: ^11.4.5
  firebase_crashlytics: ^4.3.5

  #UI
  cached_network_image: ^3.4.1
  dropdown_search: ^6.0.2
  shimmer: ^3.0.0
  infinite_scroll_pagination: ^5.0.0
  carousel_slider: ^5.0.0
  fluentui_system_icons: ^1.1.273
  lottie: ^3.3.1
  flutter_screenutil: ^5.9.3
  adaptive_theme: ^3.7.0
  color_tones: ^1.0.0
  loading_animation_widget: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900

  assets:
    - assets/fonts/
    - assets/images/
    - assets/lottie/

flutter_assets_generator:
  path_ignore: [ "assets/fonts" ]
  output_dir: core/generated